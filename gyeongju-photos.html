<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyeongju Photos</title>
    <link rel="stylesheet" href="photo-gallery.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Map</a>
        
        <div class="header">
            <h1>Gyeongju Photos</h1>
            <p>Pictures of Gyeongju in 2025 Aug.</p>
            <p>photo shot by Canon G7 MarkII</p>
        </div>
        
        <div class="photo-grid">
            <!-- Photo 1 -->
            <div class="photo-item">
                <img src="gyeongju1.jpg" 
                     alt="Gyeongju" 
                     onclick="openLightbox('gyeongju1.jpg', 'Gyeongju', 'Visiting the old Silla tomb with my friend.')"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="placeholder-img" style="display: none;">
                    Your Photo Here
                </div>
                <div class="photo-info">
                    <h3>Morning Coffee</h3>
                    <p>Perfect start to a coding day with my favorite latte</p>
                </div>
            </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <div class="lightbox-content" onclick="event.stopPropagation()">
            <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
            <img id="lightbox-img" src="" alt="">
            <div class="lightbox-info">
                <h3 id="lightbox-title"></h3>
                <p id="lightbox-description"></p>
            </div>
        </div>
    </div>

    <script src="lightbox.js"></script>
</body>
</html>
